[package]
name = "kg-g"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
macroquad = "0.3.16"

[target.wasm32-unknown-unknown]
runner = "wasm-server-runner"

[profile.dev.package.'*']
opt-level = 3

[profile.release]
opt-level = 'z'
lto = "thin"
